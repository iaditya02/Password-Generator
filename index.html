<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password-Generator</title>
    <script
      src="https://kit.fontawesome.com/0dcac2f70d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="heading">
          <h1>PASSWORD GENERATOR</h1>
        </div>
        <div class="output">
          <!-- <div class="result"> result</div> -->
          <input readonly placeholder="Result" class="result" />
          <div class="copy">
            <span class="copy-pass"></span>
            <i class="fa-regular fa-copy"></i>
          </div>
        </div>
        <div class="required-ifo">
          <div class="data">
            <div class="length"><p>Password Length</p></div>
            <div class="len-no">0</div>
          </div>
          <div class="length">
            <input
              type="range"
              min="2"
              max="20"
              value="8"
              step="1"
              id="passLength"
              class="slider"
            />
          </div>
          <div class="input">
            <input type="checkbox" id="uppercase" />
            <label for="uppercase">Include Uppercase Letters</label>
          </div>
          <div class="input">
            <input type="checkbox" id="lowercase" />
            <label for="lowercase">Include lowercase Letters</label>
          </div>
          <div class="input">
            <input type="checkbox" id="numbers" />
            <label for="numbers">Include Numbers</label>
          </div>
          <div class="input">
            <input type="checkbox" id="symbols" />
            <label for="symbols">Include symbols</label>
          </div>
          <div class="strength-check">
            <div class="text">Strength</div>
            <div class="light"></div>
          </div>
          <div class="generate">GENERATE PASSWORD</div>
        </div>
      </div>
    </div>

    <script src="javaS.js"></script>
  </body>
</html>
